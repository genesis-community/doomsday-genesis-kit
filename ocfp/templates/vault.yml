---
instance_groups:
  - name: doomsday
    jobs:
      - name: doomsday
        properties:
          backends:
            - (( append ))
            - type: vault
              name: {{OCFP_ENV_NAME}}-vault
              refresh_interval: 60
              properties:
                address:   (( vault "{{OCFP_VAULT_PREFIX}}/exodus/{{OCFP_ENV_PATH}}/vault:url" ))
                ca_certs:  (( vault "{{OCFP_VAULT_PREFIX}}/exodus/{{OCFP_ENV_PATH}}/vault:ca_crt" ))
                base_path: (( vault "{{OCFP_VAULT_PREFIX}}/{{OCFP_ENV_PATH}}" ))
                namespace: (( vault "{{OCFP_VAULT_PREFIX}}/exodus/{{OCFP_ENV_PATH}}/vault:namespace" ))
                insecure_skip_verify: true
                trace: true
                auth:
                  role_id:   (( vault "{{OCFP_VAULT_PREFIX}}/exodus/{{OCFP_ENV_PATH}}/vault:role_id" ))
                  secret_id: (( vault "{{OCFP_VAULT_PREFIX}}/exodus/{{OCFP_ENV_PATH}}/vault:secret_id" ))

